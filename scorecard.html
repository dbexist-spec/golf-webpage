<script>
    // This adds up the scores automatically
const scoreInputs = document.querySelectorAll('.score');
const totalDisplay = document.getElementById('totalScore');
const pars = [4, 3, 4, 4, 5, 3, 4, 4, 5]; // The Par for each hole

scoreInputs.forEach((input, index) => {
    input.addEventListener('input', () => {
        let totalScore = 0;
        let runningPar = 0;
        let holesPlayed = 0;

        scoreInputs.forEach((inputBox, i) => {
            let val = Number(inputBox.value);
            
            if (inputBox.value !== "" && val > 0) {
                totalScore += val;
                runningPar += pars[i];
                holesPlayed++;

                // ‚õ≥ HOLE-BY-HOLE COLOR CODING
                if (val < pars[i]) {
                    inputBox.style.backgroundColor = "#ffcdd2"; // Red for Birdie/Under
                    inputBox.style.color = "#b71c1c";
                } else if (val > pars[i]) {
                    inputBox.style.backgroundColor = "#bbdefb"; // Blue for Bogey/Over
                    inputBox.style.color = "#0d47a1";
                } else {
                    inputBox.style.backgroundColor = "#c8e6c9"; // Green for Par
                    inputBox.style.color = "#1b5e20";
                }
            } else {
                inputBox.style.backgroundColor = "white"; // Reset if empty
            }
        });

        // Update the Total Display
        if (holesPlayed === 0) {
            totalDisplay.innerText = "0";
            totalDisplay.style.color = "black";
            return;
        }

        let diff = totalScore - runningPar;
        let status = diff < 0 ? ` (${Math.abs(diff)} Under)` : diff > 0 ? ` (${diff} Over)` : " (E)";
        totalDisplay.style.color = diff < 0 ? "red" : diff > 0 ? "blue" : "green";
        totalDisplay.innerText = totalScore + status;
    });
});

function resetScorecard() {
    scoreInputs.forEach(input => {
        input.value = '';
        input.style.backgroundColor = "white";
    });
    totalDisplay.innerText = '0';
    totalDisplay.style.color = "black";
}
    // This makes the Reset button work
    function resetScorecard() {
        document.querySelectorAll('.score').forEach(i => i.value = '');
        document.getElementById('totalScore').innerText = '0';
    }
</script>
